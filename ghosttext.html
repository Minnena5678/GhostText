<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/ghost.css">
</head>
<body>
<div class="container">
    <div class="chat-bubble" id="ghost-bubble">Hello !!</div>
    <input id="ghost-input" type="text" autocomplete="off" placeholder="Please enter a message." />
    <div class="ghost">
        <div class="face">
            <div class="eyes-l"></div>
            <div class="eyes-r"></div>
            <div class="mouth"></div>
        </div>
        <div class="torso"></div>
        <div class="hands">
            <div class="hands-l"></div>
            <div class="hands-r"></div>
        </div>
        <div class="legs"></div>
    </div>
</div>
<script src="assets/js/ghost.js"></script>
</body>
</html>
